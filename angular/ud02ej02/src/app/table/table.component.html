<section class="example-section">
  <mat-checkbox class="example-margin" >Nombre</mat-checkbox>
  <mat-checkbox class="example-margin" >Apellidos</mat-checkbox>
  <mat-checkbox class="example-margin" >Edad</mat-checkbox>
  <mat-checkbox class="example-margin" >Curso</mat-checkbox>
  <mat-checkbox class="example-margin" >Delete</mat-checkbox>
  <mat-checkbox class="example-margin" >Edit</mat-checkbox>
</section>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.apellidos}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.curso}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let alumno"> <a href="delete/{{alumno.id}}">Delete</a> </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let alumno"> <a href="edit/{{alumno.id}}">Edit</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
